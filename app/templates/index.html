<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Portfolio</title>
</head>
<body>
    <div class="container">
        <h1>My Portfolio</h1>
        <a href="/add_project" class="button">Add New Project</a>
        <ul class="projects">
            {% for project in projects %}
            <li>
                <h2>{{ project.title }}</h2>
                <p>{{ project.description }}</p>
                <br>
                <p><strong>Technology:</strong> {{ project.technology }}</p>
                <a href="{{ project.link }}">View Project</a>
                <br>
                <a href="/edit_project/{{ project.id }}" class="button">Edit</a>
                <a href="/delete_project/{{ project.id }}" class="button delete">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
