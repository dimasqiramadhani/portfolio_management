<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Edit Project</title>
</head>
<body>
    <div class="container">
        <h1>Edit Project</h1>
        <form method="POST">
            <label for="title">Title:</label>
            <input type="text" name="title" value="{{ project.title }}" required><br>

            <label for="description">Description:</label>
            <textarea name="description" required>{{ project.description }}</textarea><br>

            <label for="technology">Technology:</label>
            <input type="text" name="technology" value="{{ project.technology }}" required><br>

            <label for="link">Link:</label>
            <input type="url" name="link" value="{{ project.link }}"><br>

            <button type="submit" class="button">Update Project</button>
            <button type="submit" class="button">Back to Portfolio</button>
        </form>
    </div>
</body>
</html>
